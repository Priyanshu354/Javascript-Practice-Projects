<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="marks">
            <div class="math">
                <label for="Math mark"> Math </label>
                <input type="number"  id="mathMark">
            </div>
            <div class="science">
                <label for="Science mark"> science </label>
                <input type="number" id="scienceMark">
            </div>
            <div class="English">
                <label for="English mark">  English </label>
                <input type="number" id="englishMark">
            </div>
            <div class="Hindi">
                <label for="Hindi mark"> Hindi </label>
                <input type="number" id="hindiMark">
            </div>
        </div>
        <div><p id="result" ></p></div>
        <div class="submit">
            <button id="subBtn" > submit </button>
        </div>
    </div>

    <div class="title">
        <h3>Calculator Your</h3>
        <h1>Percentage</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
