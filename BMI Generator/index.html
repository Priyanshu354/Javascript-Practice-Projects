<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="BMI-calculator">
        <div class="heading">
            <h1>BMI Calculator</h1>
        </div>
        <form class="input-details">
            <div class="heightd">
                <label for="Height in CM">Height in CM</label>
                <input type="number" id="height">
            </div>
            <div class="weightd">
                <label for="weight in kg">Weight in KG</label>
                <input type="number" id="weight">
            </div>
            <button id="Calculate"> Calculate</button>
        </form>
        <div id="result"></div>
        <div class="BMI-Guide">
            <h1>BMI-Guide</h1>
            <h3>Under Weight = Less than 18.6</h3>
            <h3>Normal Weight = Less than 18.6 & 24.9</h3>
            <h3>Over Weight = Greater than 24.9</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
